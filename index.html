<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seleziona Metodo di Pagamento</title>
  <link href="https://fonts.googleapis.com/css2?family=Capriola&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Capriola', sans-serif;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center; /* Aggiunto per centrare il testo */
    }

    h1 {
      margin-bottom: 30px;
      text-align: center; /* Garantisce che il testo sia centrato */
      font-size: 30px; /* Puoi anche modificare la dimensione per renderlo pi√π visibile su dispositivi mobili */
    }

    .payment-options {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .payment-link {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #ffffff;
      border: 2px solid #000000;
      border-radius: 10px;
      padding: 15px 25px;
      text-decoration: none;
      color: #000000;
      font-size: 18px;
      transition: 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .payment-link:hover {
      background-color: #000000;
      color: #ffffff;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .payment-link img {
      width: 24px;
      height: 24px;
    }

    /* Media Query per dispositivi mobili */
    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      .payment-link {
        font-size: 16px;
        padding: 12px 20px;
      }

      .payment-link img {
        width: 20px;
        height: 20px;
      }

      .payment-options {
        gap: 15px;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>

  <h1>Seleziona il tuo metodo di pagamento</h1>

  <div class="payment-options">
    <a class="payment-link" href="https://www.paypal.com/pools/c/9e3H7xpTCc" target="_blank">
      <img src="https://www.paypalobjects.com/webstatic/icon/pp258.png" alt="Logo PayPal">
      PayPal
    </a>

    <a class="payment-link" href="https://donate.stripe.com/dR600cgWJbKb0WAeUU" target="_blank">
      <img src="https://img.icons8.com/ios-filled/50/000000/bank-card-back-side.png" alt="Logo Carta di Credito">
      Carta di Credito
    </a>
  </div>

</body>
</html>
